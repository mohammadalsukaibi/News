<!doctype html>
<html>

<head>
    <style>
        .css-input {
             padding: 5px;
             font-size: 16px;
             border-width: 1px;
             border-color: #000000;
             background-color: #FFFFFF;
             color: #000000;
             border-style: solid;
             border-radius: 29px;
             box-shadow: 0px 0px 0px rgba(0,0,0,.75);
             text-shadow: 0px 0px 0px rgba(66,66,66,.75);
        }
         .css-input:focus {
             outline:none;
        }
    </style>
</head>

<body>
    <input type="text" class="css-input" />
</body>

</html>
